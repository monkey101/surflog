{% extends "layout.html" %}
{% block title %}Buoy Detail{% endblock %}
{% block body %}
  <h2>Buoy Detail</h2>

  <form action="" method=post>
  	<dl>
    	<dt>Buoy ID: 
    	<dd>{{ buoy._id }} 
    	<dt>Location:
    	<dd>Longitude: {{ buoy.loc[0] }} 
    	<dd>Latude: {{ buoy.loc[1] }}  
    	<dt>Description:
    	<dd><textarea cols=50 rows=4 name=description>{{ buoy.description }}</textarea>
    </dl>
    <div class=actions><input type=submit value="Submit"></div>
  </form>
{% endblock %}
