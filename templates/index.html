<html>
<body>
<p>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
Hello surflog!

{% if buoys %}
    <ul class=flashes>
    {% for buoy in buoys %}
        <li>{{ buoy.buoy_id }} - {{ buoy.description }}</li>
    {% endfor %}
    </ul>
{% endif %}

</body>

</html>
