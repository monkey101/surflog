{% extends "layout.html" %}
{% block title %}Buoy Listing{% endblock %}
{% block body %}
  <h2>Buoy Listing</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
	<h4> Found {{ count }} buoys world wide</h4>
    <ul>
    {% for buoy in buoys %}
        <li><a href="{{ url_for('buoy', buoy_id=buoy._id) }}">{{ buoy._id }}</a> - {{ buoy.description }}</li>
    {% endfor %}
    </ul>
{% endblock %}
