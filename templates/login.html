{% from "_formhelpers.html" import render_field %}
{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
  <h2>Sign In</h2>
  <form action="" method=post>
    <dl>
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
    </dl>
    <div class=actions><input type=submit value="Sign In"></div>
  </form>
{% endblock %}
